name: Test versions

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: test
    strategy:
      matrix:
        os: [
          macos-15, 
          macos-15-intel,
          ubuntu-latest, 
          ubuntu-22.04-arm
        ]
        formulae: [
          pact,
          pact-stub-server,
          pact-plugin,
          pact-mock-server,
          pact-verifier,
          pact-standalone,
          pact-ruby-standalone,
        ]
      fail-fast: false
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: install homebrew
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo "/home/linuxbrew/.linuxbrew/bin" >> $GITHUB_PATH
        if: ${{ runner.os == 'Linux' }}

      - name: Install tap
        if: matrix.os != 'macos-15'
        run: |
          brew tap you54f/brew
          cd $(brew --prefix)/Homebrew/Library/Taps/you54f/homebrew-brew/
          git checkout ${{ github.sha }}
          brew install --verbose --debug ${{ matrix.formulae }}
      - name: Install tap
        if: matrix.os == 'macos-15'
        run: |
          brew tap you54f/brew
          cd $(brew --prefix)/Library/Taps/you54f/homebrew-brew/
          git checkout ${{ github.sha }}
          brew install --verbose --debug ${{ matrix.formulae }}

      - name: Brew test tap
        run: |
          brew test ${{ matrix.formulae }} --verbose --debug

      - name: Audit tap
        run: |
          brew audit --strict --online ${{ matrix.formulae }}
